<script>

function importClicked(id) {
  sketchup.import_clicked(id);
}

//function cancelClicked(id) {
//  sketchup.cancel_clicked(id);
//}

function typeClicked(id) {
  sketchup.type_clicked(id);
}

function thinClicked(id) {
  sketchup.thin_clicked(id);
}

function detailsClicked(state) {
  sketchup.details_clicked(state);
}

function regionClicked(obj, id) {
  includeRegion = obj.style.backgroundColor != "lightskyblue"
  sketchup.region_clicked(id, includeRegion, {
    onCompleted: function() {
      if (includeRegion) {
        obj.style.backgroundColor = "lightskyblue";
      } else {
        obj.style.backgroundColor = "white";
      }
      console.log('Ruby side done.');
      }
    });
  //alert("Cell index is: " + x + ", " + y);
}

function closeWindow() {
  window.close('','_parent','');
}


</script>
